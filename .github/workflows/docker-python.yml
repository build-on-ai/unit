name: Build and Push Python Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'pkg/docker/Dockerfile.python3.12'
      - 'pkg/docker/Dockerfile.python3.12-slim'
      - '.github/workflows/docker-python.yml'
  pull_request:
    paths:
      - 'pkg/docker/Dockerfile.python3.12'
      - 'pkg/docker/Dockerfile.python3.12-slim'
      - '.github/workflows/docker-python.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./pkg/docker/Dockerfile.python3.12
            image_name: unit
            tag: python3.12
          - dockerfile: ./pkg/docker/Dockerfile.python3.12-slim
            image_name: unit
            tag: python3.12-slim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./pkg/docker
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ matrix.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
